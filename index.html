<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=index.css>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>shopping cart</title>
</head>

<body style="padding: 100px; background-color: #ffc107;">

<nav class="navbar navbar-inverse bg-inverse fixed-top bg-faded" style="background-color: rgba(241, 228, 216, 0.979);">
  <div class="row">
    <!-- <div class="col"> -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#cart">Cart (<span class="total-count"></span>)</button><button class="clear-cart btn btn-danger">Clear Cart</button></div>
  </div>
</nav>

<div class="container">
  <div class="row">
    <!-- <div class="col"> -->
      <div class="card" style="width: 16em; ">
        <img class="card-img-top" src="https://images-na.ssl-images-amazon.com/images/I/81kv98CK2vL._SL1500_.jpg" alt="Card image cap">
        <div class="card-block">
          <h4 class="card-title">chocolat</h4>
          <p class="card-text">Price: $6</p>
          <a href="#" data-name="chocolat" data-price="6" class="add-to-cart btn btn-primary">Add to cart</a>
          <i class="far fa-heart fa-2x fav-icon"></i>
        
          <!-- <button type="button" class="liked" data-dismiss="modal" aria-label="Close"> -->
       </div>
      </div>
     
    </div>
    <!-- <div class="col"> -->
      <div class="card" style="width: 16em; left: 50px; right: 50px;">
        <img class="card-img-top" src="https://d37ky63zmmmzfj.cloudfront.net/production/itemimages/grocery/bread_dairy_products/milk_drinks/cavins_dairy_product_cavin_banana_milkshak_200.jpg" alt="Card image cap">
        <div class="card-block">
          <h4 class="card-title">banana juice</h4>
          <p class="card-text">Price: $2</p>
          <a href="#" data-name="banana juice" data-price="2" class="add-to-cart btn btn-primary">Add to cart</a>
          <!-- <button type="button" class="liked" data-dismiss="modal" aria-label="Close"> -->
           
            <i class="far fa-heart fa-2x fav-icon"></i>


        </div>
      </div>
   
    <div class="col">
      <div class="card" style="width: 16em; left: 120px; left 
      ;;">
        <img class="card-img-top" src="https://images-na.ssl-images-amazon.com/images/I/81vJyb43URL._SL1500_.jpg" alt="Card image cap">
        <div class="card-block">
          <h4 class="card-title">chips</h4>
          <p class="card-text">Price: $5</p>
          <a href="#" data-name="chips" data-price="5" class="add-to-cart btn btn-primary">Add to cart</a>
          <i class="far fa-heart fa-2x fav-icon"> </i>
 <!-- <button type="button" class="liked" data-dismiss="modal" aria-label="Close"> -->
        </div>
      
    </div>
   

  </div>
    
</div>
  </div>
</div>  

<div class="modal fade" id="cart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Cart</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table class="show-cart table">

        </table>
        <div>Total price: $<span class="total-cart"></span></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Order now</button>
      </div>
    </div>
  </div>
</div>
<div>
  <script src="https://kit.fontawesome.com/1abfffad00.js" crossorigin="anonymous"></script>

<script type="text/javascript" src="index.js"></script>
</body>
</html>
